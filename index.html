<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Status</title>
    <style>
        body {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        #status {
            font-size: 48px;
            font-weight: bold;
        }
        #time {
            margin-top: 20px;
            font-size: 20px;
        }
        #openingTimes {
            margin-top: 30px;
            font-size: 18px;
        }
        h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Cafe Status</h1>
    <div id="status">Loading...</div>
    <div id="openingTimes"></div>
    <div id="time"></div>

    <script>
        // Format decimal hour to HH:MM
        function formatTime(hour) {
            const h = Math.floor(hour);
            const m = Math.round((hour - h) * 60);
            return `${h}:${m < 10 ? '0' + m : m}`; // Format time like "10:30"
        }

        // Fetch opening times from JSON file
        async function loadOpeningTimes() {
            try {
                const response = await fetch('openingTimes.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const openingTimes = await response.json();
                displayStatus(openingTimes);
            } catch (error) {
                console.error('Error loading opening times:', error);
                document.getElementById('status').textContent = 'Error loading data!';
            }
        }

        // Display status and opening times on the page
        function displayStatus(openingTimes) {
            const now = new Date();
            const todayDate = now.toISOString().split('T')[0]; // format: yyyy-mm-dd
            const tomorrowDate = new Date(now.setDate(now.getDate() + 1)).toISOString().split('T')[0]; // format: yyyy-mm-dd

            const today = openingTimes.find(entry => entry.date === todayDate);
            const tomorrow = openingTimes.find(entry => entry.date === tomorrowDate);

            if (!today) {
                document.getElementById('status').textContent = 'No data for today!';
                return;
            }

            const todayOpeningDecimal = timeToDecimal(today.opening);
            const todayClosingDecimal = timeToDecimal(today.closing);

            let statusMessage = '';
            let bgColor = '';
            if (today.status === 'Open' && now.getHours() + now.getMinutes() / 60 >= todayOpeningDecimal && now.getHours() + now.getMinutes() / 60 < todayClosingDecimal) {
                statusMessage = 'Open :-)';
                bgColor = 'green';
            } else if (today.status === 'Closed') {
                statusMessage = 'Closed :-(';
                bgColor = 'red';
            } else if (today.status === 'Maybe') {
                statusMessage = 'Maybe?';
                bgColor = 'orange';
            } else {
                statusMessage = 'Closed :-(';
                bgColor = 'red';
            }

            document.body.style.backgroundColor = bgColor;
            document.getElementById('status').textContent = statusMessage;

            // Display opening times for today and tomorrow without "Status:"
            let openingTimesHTML = `<h2>Opening Times:</h2>`;
            openingTimesHTML += `<strong>Today:</strong> ${formatTime(today.opening)} - ${formatTime(today.closing)}<br>`;
            if (tomorrow) {
                openingTimesHTML += `<strong>Tomorrow:</strong> ${formatTime(tomorrow.opening)} - ${formatTime(tomorrow.closing)}`;
            }
            document.getElementById('openingTimes').innerHTML = openingTimesHTML;

            const options = {
                timeZone: 'Europe/Paris',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formattedTime = new Intl.DateTimeFormat('en-GB', options).format(new Date());
            document.getElementById('time').textContent = `Current Time: ${formattedTime}`;

            setInterval(() => {
                const updatedTime = new Intl.DateTimeFormat('en-GB', options).format(new Date());
                document.getElementById('time').textContent = `Current Time: ${updatedTime}`;
            }, 1000);
        }

        // Convert HH:MM time to decimal hours
        function timeToDecimal(time) {
            const [hours, minutes] = time.split(':').map(Number);
            return hours + (minutes / 60);
        }

        loadOpeningTimes();
    </script>
</body>
</html>
