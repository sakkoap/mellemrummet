<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Opening Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .day {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Manage Opening Times</h1>
    <form id="openingTimesForm">
        <div id="daysContainer"></div>
        <button type="button" onclick="saveOpeningTimes()">Save</button>
    </form>

    <script>
        // Load the opening times from the JSON file
        async function loadOpeningTimes() {
            const response = await fetch('openingTimes.json');
            const openingTimes = await response.json();

            const container = document.getElementById('daysContainer');
            container.innerHTML = ''; // Clear any existing content

            openingTimes.forEach((day, index) => {
                const div = document.createElement('div');
                div.className = 'day';
                div.innerHTML = `
                    <label>${day.day}</label>
                    <select id="status-${index}">
                        <option value="Open" ${day.status === "Open" ? "selected" : ""}>Open</option>
                        <option value="Closed" ${day.status === "Closed" ? "selected" : ""}>Closed</option>
                        <option value="Maybe" ${day.status === "Maybe" ? "selected" : ""}>Maybe</option>
                    </select>
                `;
                container.appendChild(div);
            });
        }

        // Save the updated opening times to the JSON file
        async function saveOpeningTimes() {
            const response = await fetch('openingTimes.json');
            const openingTimes = await response.json();

            openingTimes.forEach((day, index) => {
                const select = document.getElementById(`status-${index}`);
                day.status = select.value;
            });

            // For demonstration purposes, show the updated data in the console
            console.log('Updated Opening Times:', openingTimes);

            alert('Changes saved (simulated). To persist, save the file on the server.');
        }

        loadOpeningTimes();
    </script>
</body>
</html>
