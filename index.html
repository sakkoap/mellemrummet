<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
        }
        #status {
            font-size: 5rem;
            font-weight: bold;
        }
        #time {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        #openingTimes {
            margin-top: 30px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div id="openingTimes"></div>
    <div id="time"></div>

    <script>
        async function loadOpeningTimes() {
            try {
                const response = await fetch('openingTimes.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const openingTimes = await response.json();
                displayStatus(openingTimes);
            } catch (error) {
                console.error('Error loading opening times:', error);
                document.getElementById('status').textContent = 'Error loading data!';
            }
        }

        function displayStatus(openingTimes) {
            const now = new Date();
            const currentHour = now.getHours();

            const today = openingTimes[0];
            let statusMessage = '';
            let bgColor = '';

            // Determine today's status
            if (today.status === 'Open' && currentHour >= today.opening && currentHour < today.closing) {
                statusMessage = 'Open :-)';
                bgColor = 'green';
            } else if (today.status === 'Closed') {
                statusMessage = 'Closed :-(';
                bgColor = 'red';
            } else if (today.status === 'Maybe') {
                statusMessage = 'Maybe?';
                bgColor = 'orange';
            } else {
                statusMessage = 'Closed :-(';
                bgColor = 'red';
            }

            // Update the page
            document.body.style.backgroundColor = bgColor;
            document.getElementById('status').textContent = statusMessage;

            // Display opening times
            const openingTimesHTML = openingTimes
                .map(day => `${day.day}: ${day.opening}:00 - ${day.closing === 0 ? '00:00' : day.closing + ':00'} - Status: ${day.status}`)
                .join('<br>');
            document.getElementById('openingTimes').innerHTML = `<h2>Opening Times:</h2>${openingTimesHTML}`;

            // Display current time
            const options = {
                timeZone: 'Europe/Paris',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formattedTime = new Intl.DateTimeFormat('en-GB', options).format(now);
            document.getElementById('time').textContent = `Current Time: ${formattedTime}`;

            // Update time every second
            setInterval(() => {
                const updatedTime = new Intl.DateTimeFormat('en-GB', options).format(new Date());
                document.getElementById('time').textContent = `Current Time: ${updatedTime}`;
            }, 1000);
        }

        loadOpeningTimes();
    </script>
</body>
</html>
