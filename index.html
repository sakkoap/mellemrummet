<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
        }
        #status {
            font-size: 5rem;
            font-weight: bold;
        }
        #time {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        #openingTimes {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="status"></div>
    <div id="openingTimes"></div>
    <div id="time"></div>

    <script>
        async function loadOpeningTimes() {
            const response = await fetch('openingTimes.json');
            const openingTimes = await response.json();

            const now = new Date();
            const hours = now.getHours();

            // Determine today's opening status
            const today = openingTimes[0];
            const isOpen = today.status === "Open" && hours >= today.opening && (hours < today.closing || today.closing === 0);

            // Update status and background
            const statusElement = document.getElementById('status');
            const bodyElement = document.body;
            if (today.status === "Open") {
                statusElement.textContent = "Open :-)";
                bodyElement.style.backgroundColor = "green";
            } else if (today.status === "Closed") {
                statusElement.textContent = "Closed :-(";
                bodyElement.style.backgroundColor = "red";
            } else {
                statusElement.textContent = "Maybe?";
                bodyElement.style.backgroundColor = "orange";
            }

            // Display opening times for all days
            let openingTimesHTML = "<h2>Opening Times:</h2>";
            openingTimes.forEach(day => {
                openingTimesHTML += `<div>${day.day}: ${day.opening}:00 - ${day.closing === 0 ? '00:00' : day.closing + ':00'} - Status: ${day.status}</div>`;
            });
            document.getElementById('openingTimes').innerHTML = openingTimesHTML;

            // Display current time
            const options = {
                timeZone: 'Europe/Paris',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formattedTime = new Intl.DateTimeFormat('en-GB', options).format(now);
            document.getElementById('time').textContent = `Current Time: ${formattedTime}`;
        }

        loadOpeningTimes();
    </script>
</body>
</html>
