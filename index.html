<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Status</title>
    <style>
        body {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        #status {
            font-size: 48px;
            font-weight: bold;
        }
        #time {
            margin-top: 20px;
            font-size: 20px;
        }
        #openingTimes {
            margin-top: 30px;
            font-size: 18px;
        }
        h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Cafe Status</h1>
    <div id="status">Loading...</div>
    <div id="openingTimes"></div>
    <div id="time"></div>

    <script>
        async function loadOpeningTimes() {
            try {
                const response = await fetch('openingTimes.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const openingTimes = await response.json();
                displayStatus(openingTimes);
            } catch (error) {
                console.error('Error loading opening times:', error);
                document.getElementById('status').textContent = 'Error loading data!';
            }
        }

        function displayStatus(openingTimes) {
            const now = new Date();
            const todayDate = now.toISOString().split('T')[0]; // format: yyyy-mm-dd
            const tomorrowDate = new Date(now);
            tomorrowDate.setDate(now.getDate() + 1);
            const tomorrowDateStr = tomorrowDate.toISOString().split('T')[0]; // format: yyyy-mm-dd

            console.log('Today:', todayDate); // Log todayâ€™s date for debugging
            console.log('Opening Times:', openingTimes); // Log the content of the JSON for debugging

            const today = openingTimes.find(entry => entry.date === todayDate);
            const tomorrow = openingTimes.find(entry => entry.date === tomorrowDateStr);

            if (!today) {
                document.getElementById('status').textContent = 'No data for today!';
                return;
            }

            // Determine today's status
            let statusMessage = '';
            let bgColor = '';

            if (today.status === 'Open' && now.getHours() >= today.opening && now.getHours() < today.closing) {
                statusMessage = 'Open :-)';
                bgColor = 'green';
            } else if (today.status === 'Closed') {
                statusMessage = 'Closed :-(';
                bgColor = 'red';
            } else if (today.status === 'Maybe') {
                statusMessage = 'Maybe?';
                bgColor = 'orange';
            } else {
                statusMessage = 'Closed :-(';
                bgColor = 'red';
            }

            // Update the page
            document.body.style.backgroundColor = bgColor;
            document.getElementById('status').textContent = statusMessage;

            // Display opening times for today and tomorrow without "Status:"
            let openingTimesHTML = `<h2>Opening Times:</h2>`;
            openingTimesHTML += `<strong>Today:</strong> ${today.opening}:00 - ${today.closing === 0 ? '00:00' : today.closing + ':00'}<br>`;
            if (tomorrow) {
                openingTimesHTML += `<strong>Tomorrow:</strong> ${tomorrow.opening}:00 - ${tomorrow.closing === 0 ? '00:00' : tomorrow.closing + ':00'}`;
            }
            document.getElementById('openingTimes').innerHTML = openingTimesHTML;

            // Display current time in CET
            const options = {
                timeZone: 'Europe/Paris',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formattedTime = new Intl.DateTimeFormat('en-GB', options).format(new Date());
            document.getElementById('time').textContent = `Current Time: ${formattedTime}`;

            // Update time every second
            setInterval(() => {
                const updatedTime = new Intl.DateTimeFormat('en-GB', options).format(new Date());
                document.getElementById('time').textContent = `Current Time: ${updatedTime}`;
            }, 1000);
        }

        loadOpeningTimes();
    </script>
</body>
</html>
